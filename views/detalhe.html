<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Corte</title>
    <link rel="icon" href="/public/images/favicon.ico">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="home.html"><img src="../public/images/logo.png" alt="Logo Barbearia" class="logo-img"></a>
            <h1 class="visual-hidden">Barbearia Etc</h1>
        </div>
        <nav>
            <ul>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="agendamento.html">Agendamento</a></li>
                <li><a href="galeria.html" class="active">Galeria</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="../index.html">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="detail-container">
            <a href="galeria.html" class="back-link">← Voltar para Galeria</a>
            
            <div class="detail-image-wrapper">
                <img id="img-destaque" src="" alt="Detalhe do corte">
            </div>

            <div class="detail-info">
                <h2 id="titulo-corte">Carregando...</h2>
                <p id="desc-corte">...</p>
                <a href="agendamento.html" class="btn-cta">Quero esse estilo!</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Barbearia Etc</p>
        <p>Siga-nos nas redes sociais!</p>
    </footer>

    <script>
        // Banco de dados das imagens e descrições
        const portfolio = {
            1: { 
                titulo: "Corte Cacheado com Degradê", 
                desc: "Um trabalho minucioso para definir os cachos, combinado com um degradê (fade) nas laterais para um visual moderno e limpo.",
                img: "../public/images/galeria/foto1.jpg"
            },
            2: { 
                titulo: "Tranças Masculinas", 
                desc: "Estilo e personalidade com tranças nagô desenhadas. Ideal para quem busca um visual autêntico e duradouro, com acabamento impecável.",
                img: "../public/images/galeria/foto2.jpg"
            },
            3: { 
                titulo: "Barba Cheia (Lenhador)", 
                desc: "Para quem cultiva volume. Hidratação profunda e modelagem com tesoura para manter a barba cheia, mas com aspecto bem cuidado e higiênico.",
                img: "../public/images/galeria/foto3.jpg"
            },
            4: { 
                titulo: "Perfilado na Navalha", 
                desc: "Acabamento de luxo para o pescoço e bochechas. O uso da navalha proporciona uma pele lisa e destaca o desenho natural da barba.",
                img: "../public/images/galeria/foto4.jpg"
            },
            5: { 
                titulo: "Alinhamento de Barba e Bigode", 
                desc: "Foco total nos detalhes. Utilizamos toalha quente e navalha para alinhar os contornos da barba e bigode, garantindo simetria perfeita.",
                img: "../public/images/galeria/foto5.jpg"
            },
            6: { 
                titulo: "Corte Social", 
                desc: "O charme do tradicional. ideal para executivos ou quem prefere um visual mais comportado e elegante.",
                img: "../public/images/galeria/foto6.jpg"
            },
            7: { 
                titulo: "Degradê em V (V-Shape)", 
                desc: "Um corte ousado. O acabamento na nuca é feito em formato de 'V', criando uma silhueta agressiva e estilosa.",
                img: "../public/images/galeria/foto7.jpg"
            },
            8: { 
                titulo: "Flat Top com Risco Lateral", 
                desc: "Estilo retrô com toque moderno. O topo é mantido reto e alto (Flat Top) e adicionamos um risco lateral (Razor Part) para dar personalidade.",
                img: "../public/images/galeria/foto8.jpg"
            }
        };

        // Pega o ID da URL (ex: detalhe.html?id=1)
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        // Preenche a página se o ID existir
        if (portfolio[id]) {
            document.getElementById('img-destaque').src = portfolio[id].img;
            document.getElementById('titulo-corte').innerText = portfolio[id].titulo;
            document.getElementById('desc-corte').innerText = portfolio[id].desc;
        } else {
            document.getElementById('titulo-corte').innerText = "Foto não encontrada";
            document.querySelector('.detail-image-wrapper').style.display = 'none';
        }
    </script>
</body>
</html>
